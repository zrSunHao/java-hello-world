spring:
  profiles:
    active:
    - dev
  jackson:
        #时间格式化
    date-format: yyyy-MM-dd HH:mm:ss
        #设置时区
    time-zone: Asia/Chongqing
  servlet:
    multipart:
      #是否支持文件上传
      enabled: true
      #支持文件写入磁盘
      file-size-threshold: 0
      #上传文件的临时目录 
      location: D:\\temp
      #最大支持文件大小
      max-file-size: 10240
      #最大支持请求大小
      max-request-size: 102400
        
      

#端口号配置
server:
  port: 8080

#日志配置
logging:
  config: classpath:logback-spring.xml
  level:
    dao: debug
    org:
      mybatis: debug

#32位的随机数
ronconn:
  secret: ${random.value}
  number: ${random.int}
  name: sun hao
  desc: ${ronconn.name} is a domain main


